preprocess:
  cmd: python -m spacy run preprocess
  script:
    - mkdir -p corpus/UD_Akkadian_saa01
    - python -m spacy convert assets/UD_Akkadian_saa01/train  corpus/UD_Akkadian_saa01/train
      --n-sents 4 --converter conllu --merge-subtokens
    - python -m spacy convert  assets/UD_Akkadian_saa01/dev corpus/UD_Akkadian_saa01/dev
      --n-sents 4 --converter conllu --merge-subtokens
    - python -m spacy convert  assets/UD_Akkadian_saa01/test corpus/UD_Akkadian_saa01/test
      --n-sents 4 --converter conllu --merge-subtokens
  deps:
    - path: assets/UD_Akkadian_saa01/train
      md5: 859cec5c2bb75536c6c0e242a4593e8d
    - path: assets/UD_Akkadian_saa01/dev
      md5: d7db5c6623bc4fe84a4e28a44a457778
    - path: assets/UD_Akkadian_saa01/test
      md5: 3a7c60874241d166ce91204db5f4cfc7
  outs:
    - path: corpus/UD_Akkadian_saa01/train
      md5: 0acf237f54d61f3223734f941fa9097b
    - path: corpus/UD_Akkadian_saa01/dev
      md5: 1038fd3cabdd4db4abebc7110c0324b9
    - path: corpus/UD_Akkadian_saa01/test
      md5: ac9baca309cd6a1aea0db8ea7557412a
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train  configs/combined_lemmatizers_suff.cfg --output training/UD_Akkadian
      --gpu-id -1  --paths.train corpus/UD_Akkadian/train  --paths.dev corpus/UD_Akkadian/dev  --nlp.lang=ak
  deps:
    - path: corpus/UD_Akkadian/train
      md5: 0ca4b627db1ca267146c324f6d768aca
    - path: corpus/UD_Akkadian/dev
      md5: c01db0f26556a68ca89bedc5198d67af
    - path: configs/combined_lemmatizers_suff.cfg
      md5: 5c01761f21fe91318edd9143e49edd2e
  outs:
    - path: training/UD_Akkadian/model-best
      md5: cd829f4b50878bdf9a3e764264246c53
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package  training/UD_Akkadian/model-best packages  --name AkkParser_Norm_1_2_5_9_15_anzu_barutu_rinap4  --version
      0.0.0 --force
  deps:
    - path: training/UD_Akkadian/model-best
      md5: cd829f4b50878bdf9a3e764264246c53
  outs:
    - path: packages/ak_AkkParser_Norm_1_2_5_9_15_anzu_barutu_rinap4-0.0.0/dist/en_AkkParser_Norm_1_2_5_9_15_anzu_barutu_rinap4-0.0.0.tar.gz
      md5: null
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
clean:
  cmd: python -m spacy run clean
  script:
    - rm -rf training/*
    - rm -rf metrics/*
    - rm -rf corpus/*
  deps: []
  outs: []
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate  ./training/UD_Akkadian/model-best  ./corpus/UD_Akkadian/test  --output
      ./metrics/UD_Akkadian.json  --gpu-id -1
  deps:
    - path: training/UD_Akkadian/model-best
      md5: cd829f4b50878bdf9a3e764264246c53
    - path: corpus/UD_Akkadian/test
      md5: 25a8a116b21b5a40c121cd3182fa2453
  outs:
    - path: metrics/UD_Akkadian.json
      md5: d294be0ab095ad55bba169200e43c7d0
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
