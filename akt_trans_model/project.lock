preprocess:
  cmd: python -m spacy run preprocess
  script:
    - mkdir -p corpus/UD_Akkadian_saa01
    - python -m spacy convert assets/UD_Akkadian_saa01/train  corpus/UD_Akkadian_saa01/train
      --n-sents 4 --converter auto --merge-subtokens
    - python -m spacy convert  assets/UD_Akkadian_saa01/dev corpus/UD_Akkadian_saa01/dev
      --n-sents 4 --converter auto --merge-subtokens
    - python -m spacy convert  assets/UD_Akkadian_saa01/test corpus/UD_Akkadian_saa01/test
      --n-sents 4 --converter auto --merge-subtokens
  deps:
    - path: assets/UD_Akkadian_saa01/train
      md5: 263f648782e4921dd86ded50142329a5
    - path: assets/UD_Akkadian_saa01/dev
      md5: 5b958ad2144edb4ca4a86eda4d0698e2
    - path: assets/UD_Akkadian_saa01/test
      md5: 54023eb9490f8bfb4c6e6a433dd01956
  outs:
    - path: corpus/UD_Akkadian_saa01/train
      md5: 0ba73bdea48b6516957fcf12dd3f7f0c
    - path: corpus/UD_Akkadian_saa01/dev
      md5: 9213601d4f54307cd988366bd3d79804
    - path: corpus/UD_Akkadian_saa01/test
      md5: 10bff449d3dc2df72e0d4c9a24451019
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train  configs/transliteration_lemmatizer.cfg --output training/UD_Akkadian_saa01
      --gpu-id -1  --paths.train corpus/UD_Akkadian_saa01/train  --paths.dev corpus/UD_Akkadian_saa01/dev
      --paths.vectors/vectors --nlp.lang=akt
  deps:
    - path: corpus/UD_Akkadian_saa01/train
      md5: 4d070434e30afb478b182e3e67554f56
    - path: corpus/UD_Akkadian_saa01/dev
      md5: 9213601d4f54307cd988366bd3d79804
    - path: configs/transliteration_lemmatizer.cfg
      md5: 6bdb2fbfea8da44b1ef0a4efc2368bf1
  outs:
    - path: training/UD_Akkadian_saa01/model-best
      md5: 3ed31ef9ea361003e778af3443689790
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package  training/UD_Akkadian_saa01/model-best packages  --name
      ud_akk_saa01_02_05_09_15_anzu_barutu_rinap4_transliteration_lemmatizer  --version
      0.0.0 --force
  deps:
    - path: training/UD_Akkadian_saa01/model-best
      md5: 3ed31ef9ea361003e778af3443689790
  outs:
    - path: packages/akt_ud_akk_saa01_02_05_09_15_anzu_barutu_rinap4_transliteration_lemmatizer-0.0.0/dist/en_ud_akk_saa01_02_05_09_15_anzu_barutu_rinap4_transliteration_lemmatizer-0.0.0.tar.gz
      md5: null
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
clean:
  cmd: python -m spacy run clean
  script:
    - rm -rf training/*
    - rm -rf metrics/*
    - rm -rf corpus/*
  deps: []
  outs: []
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate  ./training/UD_Akkadian_saa01/model-best  ./corpus/UD_Akkadian_saa01/test  --output
      ./metrics/UD_Akkadian_saa01.json  --gpu-id -1
  deps:
    - path: training/UD_Akkadian_saa01/model-best
      md5: 3ed31ef9ea361003e778af3443689790
    - path: corpus/UD_Akkadian_saa01/test
      md5: 10bff449d3dc2df72e0d4c9a24451019
  outs:
    - path: metrics/UD_Akkadian_saa01.json
      md5: cc2b3218d6e2fe9b6b1f91cfd541a5af
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
