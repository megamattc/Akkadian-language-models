preprocess:
  cmd: python -m spacy run preprocess
  script:
    - mkdir -p corpus/UD_Akkadian
    - python -m spacy convert assets/UD_Akkadian/train  corpus/UD_Akkadian/train --n-sents
      4 --converter conllu --merge-subtokens
    - python -m spacy convert  assets/UD_Akkadian/dev corpus/UD_Akkadian/dev --n-sents
      4 --converter conllu --merge-subtokens
    - python -m spacy convert  assets/UD_Akkadian/test corpus/UD_Akkadian/test --n-sents
      4 --converter conllu --merge-subtokens
  deps:
    - path: assets/UD_Akkadian/train
      md5: e173d5d4a787f79ebf3fe3d09de386a0
    - path: assets/UD_Akkadian/dev
      md5: e439f2c05cd5ae65271985e2a64f1c94
    - path: assets/UD_Akkadian/test
      md5: 1c6288de92e813066c2d4431766755fc
  outs:
    - path: corpus/UD_Akkadian/train
      md5: 78f226eba43bda59267a55acc5b54b80
    - path: corpus/UD_Akkadian/dev
      md5: 55223560755ab95d750ade1b94a28e90
    - path: corpus/UD_Akkadian/test
      md5: 94b178002119e71fda97ebb128dcecb7
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train  configs/combined_lemmatizers_suff.cfg --output training/UD_Akkadian
      --gpu-id -1  --paths.train corpus/UD_Akkadian/train  --paths.dev corpus/UD_Akkadian/dev  --nlp.lang=ak
  deps:
    - path: corpus/UD_Akkadian/train
      md5: c55a3983c07c97530b1a308bd55eea85
    - path: corpus/UD_Akkadian/dev
      md5: 8831b6af371f5843965126c76f6202dc
    - path: configs/combined_lemmatizers_suff.cfg
      md5: 33cb7dceaffffdc554cceee9d8b32736
  outs:
    - path: training/UD_Akkadian/model-best
      md5: 3b6e6fc5c5c30e248f2ea604cf2122bb
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package  training/UD_Akkadian/model-best packages  --name AkkParser_Norm_1_2_5_9_15_anzu_barutu_rinap4  --version
      0.0.0 --force
  deps:
    - path: training/UD_Akkadian/model-best
      md5: 8aea3085c354f7f3128a366d83f77160
  outs:
    - path: packages/ak_AkkParser_Norm_1_2_5_9_15_anzu_barutu_rinap4-0.0.0/dist/en_AkkParser_Norm_1_2_5_9_15_anzu_barutu_rinap4-0.0.0.tar.gz
      md5: null
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
clean:
  cmd: python -m spacy run clean
  script:
    - rm -rf training/*
    - rm -rf metrics/*
    - rm -rf corpus/*
  deps: []
  outs: []
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate  ./training/UD_Akkadian/model-best  ./corpus/UD_Akkadian/test  --output
      ./metrics/UD_Akkadian.json  --gpu-id -1
  deps:
    - path: training/UD_Akkadian/model-best
      md5: 3b6e6fc5c5c30e248f2ea604cf2122bb
    - path: corpus/UD_Akkadian/test
      md5: ccba6f9d3a8acefe0cecfcf34120bcb2
  outs:
    - path: metrics/UD_Akkadian.json
      md5: cc8c9ecc1018c6429a19b53fdafb9396
  spacy_version: 3.4.4
  spacy_git_version: 77833bfef
